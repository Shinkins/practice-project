<!DOCTYPE html>
<html>
<head>
    <title>Калькулятор с конвертером</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5F6A5B;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background-color: #5F6A5B;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .calculator .screen {
            display: grid;
            width: 98.7%;
            background-color: #f5f5f5;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            text-align: right;
            font-size: 48px;
            border: none;
            outline: none;
        }

        .calculator .buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
        }

        .calculator .button {
            background-color: #e0e0e0;
            border: none;
            border-radius: 5px;
            padding: 15px;
            font-size: 18px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .calculator .button:hover {
            background-color: #d1d1d1;
        }

        .calculator .button:active {
            background-color: #bfbfbf;
        }

        .converter {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .converter .input-group {
            flex: 1;
            margin-right: 10px;
        }

        .converter .input-group input {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .converter .button {
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #e0e0e0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .converter .button:hover {
            background-color: #d1d1d1;
        }

        .converter .button:active {
            background-color: #bfbfbf;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="calculator">
        <input type="text" id="screen" class="screen" disabled>
        <div class="buttons">
            <button class="button" onclick="appendCharacter('1')">1</button>
            <button class="button" onclick="appendCharacter('2')">2</button>
            <button class="button" onclick="appendCharacter('3')">3</button>
            <button class="button" onclick="appendCharacter('4')">4</button>
            <button class="button" onclick="appendCharacter('5')">5</button>
            <button class="button" onclick="appendCharacter('6')">6</button>
            <button class="button" onclick="appendCharacter('7')">7</button>
            <button class="button" onclick="appendCharacter('8')">8</button>
            <button class="button" onclick="appendCharacter('9')">9</button>
            <button class="button" onclick="appendCharacter('0')">0</button>
            <button class="button" onclick="appendCharacter('/')">/</button>
            <button class="button" onclick="appendCharacter('*')">*</button>
            <button class="button" onclick="appendCharacter('+')">+</button>
            <button class="button" onclick="appendCharacter('-')">-</button>
            <button class="button" onclick="calculateResult('=')">=</button>
            <button class="button" onclick="appendCharacter('.')">.</button>
            <button class="button" onclick="clearScreen()">C</button>
            <button class="button" onclick="deleteLastCharacter()">&larr;</button>
        </div>
       <div class="converter">
            <div class="input-group">
                <input type="number" id="temperatureInput" placeholder="Температура">
                <button class="button" onclick="convertTemperature('C')">°C to °F</button>
                <button class="button" onclick="convertTemperature('F')">°F to °C</button>
            </div>
            <div class="input-group">
                <input type="number" id="currencyInput" placeholder="Сумма">
                <button class="button" onclick="convertCurrency('RUB', 'USD')">RUB to USD</button>
                <button class="button" onclick="convertCurrency('RUB', 'EUR')">RUB to EUR</button>
                <button class="button" onclick="convertCurrency('USD', 'RUB')">USD to RUB</button>
                <button class="button" onclick="convertCurrency('USD', 'EUR')">USD to EUR</button>
                <button class="button" onclick="convertCurrency('EUR', 'RUB')">EUR to RUB</button>
                <button class="button" onclick="convertCurrency('EUR', 'USD')">EUR to USD</button>
            </div>
            <div class="input-group">
                <input type="number" id="massInput" placeholder="Масса">
                <button class="button" onclick="convertMass('g', 'kg')">g to kg</button>
                <button class="button" onclick="convertMass('kg', 'g')">kg to g</button>
            </div>
        </div>
    </div>
</div>

<script>
    function appendCharacter(character) {
        var screen = document.getElementById('screen');
        screen.value += character;
    }

    function deleteLastCharacter() {
        var screen = document.getElementById('screen');
        screen.value = screen.value.slice(0, -1);
    }

    function clearScreen() {
        var screen = document.getElementById('screen');
        screen.value = '';
    }

    function calculateResult() {
        var screen = document.getElementById('screen');
        var result = eval(screen.value);
        screen.value = result;
    }

    function convertTemperature(fromUnit) {
        var temperatureInput = document.getElementById('temperatureInput');
        var temperature = parseFloat(temperatureInput.value);
        var convertedTemperature;

        if (fromUnit === 'C') {
            convertedTemperature = (temperature * 9 / 5) + 32;
        } else if (fromUnit === 'F') {
            convertedTemperature = (temperature - 32) * 5 / 9;
        }

        temperatureInput.value = convertedTemperature.toFixed(2);
    }

    function convertCurrency(fromCurrency, toCurrency) {
        var currencyInput = document.getElementById('currencyInput');
        var amount = parseFloat(currencyInput.value);
        var convertedAmount;

        if (fromCurrency === 'RUB' && toCurrency === 'USD') {
            convertedAmount = amount * 0.013;
        } else if (fromCurrency === 'RUB' && toCurrency === 'EUR') {
            convertedAmount = amount * 0.011;
        } else if (fromCurrency === 'USD' && toCurrency === 'RUB') {
            convertedAmount = amount * 76.92;
        } else if (fromCurrency === 'USD' && toCurrency === 'EUR') {
            convertedAmount = amount * 0.85;
        } else if (fromCurrency === 'EUR' && toCurrency === 'RUB') {
            convertedAmount = amount * 90.91;
        } else if (fromCurrency === 'EUR' && toCurrency === 'USD') {
            convertedAmount = amount * 1.18;
        }

        currencyInput.value = convertedAmount.toFixed(2);
    }

    function convertMass(fromUnit, toUnit) {
        var massInput = document.getElementById('massInput');
        var mass = parseFloat(massInput.value);
        var convertedMass;

        if (fromUnit === 'g' && toUnit === 'kg') {
            convertedMass = mass / 1000;
        } else if (fromUnit === 'kg' && toUnit === 'g') {
            convertedMass = mass * 1000;
        }

        massInput.value = convertedMass.toFixed(2);
    }
</script>
</body>
</html>
